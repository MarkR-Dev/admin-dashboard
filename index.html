<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="links dashboard">
                <ul>
                    <li><a href="#"><img src="icons/dashboard.svg" alt="dashboard icon">Dashboard</a></li>
                </ul>
            </div>
            <div class="links links-one">
                <ul>
                    <li><a href="#"><img src="icons/home.svg" alt="home icon">Home</a></li>
                    <li><a href="#"><img src="icons/profile.svg" alt="profile icon">Profile</a></li>
                    <li><a href="#"><img src="icons/messages.svg" alt="message icon">Messages</a></li>
                    <li><a href="#"><img src="icons/history.svg" alt="history icon">History</a></li>
                    <li><a href="#"><img src="icons/tasks.svg" alt="tasks icon">Tasks</a></li>
                    <li><a href="#"><img src="icons/communities.svg" alt="communities icon">Communities</a></li>
                </ul>
            </div>
            <div class="links links-two">
                <ul>
                    <li><a href="#"><img src="icons/settings.svg" alt="settings icon">Settings</a></li>
                    <li><a href="#"><img src="icons/support.svg" alt="support icon">Support</a></li>
                    <li><a href="#"><img src="icons/privacy.svg" alt="privacy icon">Privacy</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <div class="header-searchbar">
                <button type="button"><img src="icons/search.svg" alt="search icon"></button>
                <div class="search">
                    <input type="search">
                    <span><button type="button"></button></span>
                </div>
            </div>
            <div class="header-icons">
                <a href="#"><img src="icons/notif.svg" alt="notification icon"></a>
                <a href="#"><div class="profile-image"></div></a>
                <p class="name">Morgan Oakley</p>
            </div>
            <div class="header-greeting">
                <div class="profile-image-large"></div>
                <div class="greeting">
                    <p class="message">Hi there,</p>
                    <p class="account-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </header>

        <main>
            
        </main>
    </div>
  
    
</body>
</html>
